# Actuator Endpoints Configuration
management.endpoints.web.exposure.include=health,info,metrics,env

# Customizing Actuator Endpoint Path
management.endpoints.web.base-path=/actuator

# Security Configuration (adjust according to your needs)
management.endpoints.web.exposure.exclude=shutdown
# management.endpoints.web.exposure.include=health,info,metrics,env

# Show detailed health information
management.endpoint.health.show-details=always

# Custom Metrics Configuration
# No additional properties are required for custom metrics, 
# as they are exposed automatically via Micrometer and Actuator.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true